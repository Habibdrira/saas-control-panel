{% extends "base.html" %}
{% block title %}Register - SaaS Control Panel{% endblock %}
{% block content %}
<div class="card">
  <h2>Create Account</h2>
  
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  
  <form method="post" novalidate>
    <input 
      type="text" 
      name="username" 
      placeholder="Username" 
      required
      autocomplete="username"
      minlength="3"
      maxlength="50"
    >
    <input 
      type="email" 
      name="email" 
      placeholder="Email address" 
      required
      autocomplete="email"
    >
    <input 
      type="password" 
      name="password" 
      placeholder="Password" 
      required
      autocomplete="new-password"
      minlength="6"
    >
    <button type="submit">Create Account</button>
  </form>
  
  <a href="/user/login">Already have an account?</a>
</div>
{% endblock %}
