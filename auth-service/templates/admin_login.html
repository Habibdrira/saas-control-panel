{% extends "base.html" %}
{% block content %}
<div class="card">
<h2>Admin Login</h2>
{% if error %}<p class="error">{{ error }}</p>{% endif %}
<form method="post">
<input name="username" placeholder="Admin username" required>
<input type="password" name="password" placeholder="Password" required>
<button>Login</button>
</form>
<a href="/user/login">Back</a>
</div>
{% endblock %}
