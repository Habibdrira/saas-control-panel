<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

<nav class="main-header navbar navbar-expand navbar-dark navbar-primary">
  <span class="navbar-brand">Docker SaaS Control Panel</span>
</nav>

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <div class="sidebar p-3">
    <h5 class="text-white">Admin</h5>
    <p class="text-muted">Infrastructure</p>
  </div>
</aside>

<div class="content-wrapper p-4">

  <div class="row">
    <div class="col-md-4">
      <div class="small-box bg-info">
        <div class="inner">
          <h3>{{ containers|length }}</h3>
          <p>Total Containers</p>
        </div>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Containers</h3>
    </div>
    <div class="card-body">
      <table class="table table-bordered">
        <tr>
          <th>Name</th>
          <th>Status</th>
          <th>Port</th>
          <th>Actions</th>
        </tr>
        {% for c in containers %}
        <tr>
          <td>{{ c.name }}</td>
          <td>{{ c.status }}</td>
          <td>{{ c.port }}</td>
          <td>
            <a class="btn btn-danger btn-sm" href="/delete/{{ c.name }}">Delete</a>
            {% if c.port %}
            <a class="btn btn-primary btn-sm" target="_blank"
               href="http://localhost:{{ c.port }}">Open</a>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>

</div>
</div>
</body>
</html>
