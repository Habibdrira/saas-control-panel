{% extends "base.html" %}

{% block content %}
<h2>Sign In</h2>

<form method="post">
    {{ form.hidden_tag() }}

    <p>
        <label>Username</label><br>
        {{ form.username(size=32) }}
    </p>

    <p>
        <label>Password</label><br>
        {{ form.password(size=32) }}
    </p>

    <p>
        {{ form.remember_me() }} Remember me
    </p>

    <p>{{ form.submit() }}</p>
</form>

<p>
    New user?
    <a href="{{ url_for('auth.register') }}">Register</a>
</p>
{% endblock %}
